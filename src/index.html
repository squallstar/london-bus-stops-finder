<!DOCTYPE html>
<html>
<head>
  <title>Bus Stops</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="main-region">

    <header id="left-region">
      <div class="brand"></div>
      <h1>Bus Stop finder</h1>
      <h2>Stops in current view</h2>
      <div class="list">
        <ul></ul>
      </div>
    </header>

    <div id="map-canvas"></div>
  </div>

  <script type="text/template" id="tpl-list">
    <li data-id="<%- model.id %>">
      <a href="#">
        <h3><%- model.name %></h3>
        <p>
          <% _.each( model.routes, function( route ){ %>
            <span><%- route.name %></span>
          <% }); %>
        </p>
      </a>
    </li>
  </script>

  <!-- some inline styles here is required for the google maps inline view -->
  <script type="text/template" id="tpl-info-window">
    <div style="padding:10px">
      <h1 style="margin-bottom:10px" id="firstHeading"><%- model.name %></h1>
      <p>Stop <%- model.stopIndicator %></p>
      <hr />
      <div id="bodyContent">
        <% _.each( model.arrivals, function( arrival ){ %>
          <p>
            &bull; <strong><%- arrival.estimatedWait %></strong> <%- arrival.routeId %>
          </p>
        <% }); if (model.arrivals.length == 0) { %>
          <p>No buses due, please check later.</p>
        <% } %>
      </div>
    </div>
  </script>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

  <script src="js/app/entities.js"></script>
  <script src="js/app/core.js"></script>
</body>
</html>
